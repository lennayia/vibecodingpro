    <!-- Resource Hints - Performance optimization -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload critical font (Inter regular for body text) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@600;700&family=Manrope:wght@700&display=swap&subset=latin,latin-ext"
    />
    <!-- Load fonts with subsetting - essential weights + latin-ext for Czech -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@600;700&family=Manrope:wght@700&display=swap&subset=latin,latin-ext"
      media="print"
      onload="this.media='all'"
    />
    <style>
      /* Prevent CLS - reserve space for images */
      img {
        max-width: 100%;
        height: auto;
      }
      /* Prevent layout shift during loading */
      body {
        min-height: 100vh;
      }
      /* Reserve minimum height for sections to prevent CLS */
      section {
        min-height: 400px;
      }
      /* Prevent layout shift from font loading */
      h1, h2, h3 {
        font-display: block;
        line-height: 1.3;
      }
      /* Prevent content jump during initial render */
      #root {
        min-height: 100vh;
        contain: layout style paint;
      }
      /* GPU acceleration for animations without layout shift */
      .font-display {
        transform: translate3d(0, 0, 0);
      }
    </style>
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@600;700&family=Manrope:wght@700&display=swap&subset=latin,latin-ext"

    <!-- Canonical URL -->
    <link rel="canonical" href="https://claudecode-konzultace.cz/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0000CD" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0DDD0D" media="(prefers-color-scheme: dark)" />

    <!-- Dark mode initialization - prevents flash of wrong colors -->
    <script>
      (function() {
        // ALWAYS force dark mode as default - override any light mode in localStorage
        const savedTheme = localStorage.getItem('theme');
        if (!savedTheme || savedTheme !== 'dark') {
          localStorage.setItem('theme', 'dark');
        }
        // Always add dark class by default
        document.documentElement.classList.add('dark');
      })();
    </script>

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
