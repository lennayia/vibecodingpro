<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibecoding OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Manrope:wght@700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #070716 0%, #0a0a1a 100%);
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Particle effect background */
    .particles {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(0, 255, 136, 0.3), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(0, 255, 136, 0.2), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(0, 255, 136, 0.25), transparent),
        radial-gradient(2px 2px at 80% 10%, rgba(0, 255, 136, 0.3), transparent),
        radial-gradient(1px 1px at 90% 60%, rgba(0, 255, 136, 0.2), transparent),
        radial-gradient(2px 2px at 33% 50%, rgba(0, 255, 136, 0.25), transparent),
        radial-gradient(1px 1px at 70% 30%, rgba(0, 255, 136, 0.2), transparent);
      background-size: 200% 200%;
      background-position: 50% 50%;
      opacity: 0.4;
      z-index: 1;
    }

    /* Gradient accent overlay */
    .accent-glow {
      position: absolute;
      top: -20%;
      right: -10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0, 255, 136, 0.15) 0%, transparent 70%);
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1000px;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    /* Logo/Brand */
    .brand {
      font-family: 'Manrope', sans-serif;
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      margin-bottom: 20px;
    }

    /* Main headline */
    .headline {
      font-family: 'Manrope', sans-serif;
      font-size: 64px;
      font-weight: 800;
      color: #ffffff;
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 20px;
    }

    .headline .accent {
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Subheadline */
    .subheadline {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.4;
      max-width: 800px;
    }

    /* Bottom section */
    .bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
      padding-top: 30px;
      border-top: 1px solid rgba(0, 255, 136, 0.2);
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      font-weight: 600;
      color: #00ff88;
    }

    .arrow {
      font-size: 28px;
      font-weight: 800;
    }

    /* Profile image (optional - you can add your photo) */
    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #00ff88;
      background: linear-gradient(135deg, #1a1a2e 0%, #0a0a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 800;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="accent-glow"></div>

  <div class="container">
    <div class="brand">VIBECODING</div>

    <h1 class="headline">
      Přestaňte měnit<br>
      <span class="accent">čas za peníze</span>
    </h1>

    <p class="subheadline">
      Vytvořte si vlastní digitální produkt s pomocí AI.<br>
      Bez programování. Pro ženy v online byznysu.
    </p>

    <div class="bottom">
      <div class="cta">
        <span>Začněte zde</span>
        <span class="arrow">→</span>
      </div>
      <div class="profile">V</div>
    </div>
  </div>
</body>
</html>
